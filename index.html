<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="main.css" rel="stylesheet" type="text/css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>Quiz App Assignment</title>
</head>
<body>

  <header role="banner" class="nav-bar">
    <div class="nav-items hide">
      <a href=""><div class="nav home">Home</div></a>
      <div class="nav score">Score: </div>
      <div class="nav progress">Progress</div>
    </div> 
    <div class="logo">logo</div>
  </header>

  <div class="start-page">
    <h1>Thinking about training for a marathon?</h1>
    <p>Let's see if you know some basic facts about marathon training!</p>
    <form>
    <button type="button" id="startButton" class="next-button">Click here to begin</button>
    </form>
  </div>

  <div class="question-page"></div>

  <div class="question-result"></div> 

    <div class="results-page"></div>
 
    <div class="progress-bar">
      <div class="progress-segment">1</div>
      <div class="progress-segment">2</div>
      <div class="progress-segment">3</div>
      <div class="progress-segment">4</div>
      <div class="progress-segment">5</div>
      <div class="progress-segment">6</div>
      <div class="progress-segment">7</div>
      <div class="progress-segment">8</div>
      <div class="progress-segment">9</div>
      <div class="progress-segment">10</div>
      <div class="progress-segment">Finish</div>
    </div>

  <script src="index.js"></script>
</body>
</html>
