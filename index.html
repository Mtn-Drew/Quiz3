<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="main.css" rel="stylesheet" type="text/css"/>
  <title>Quiz App Assignment</title>
</head>
<body>
  <header role="banner" class="nav-bar">
    <div class="nav-items">
      <div class="nav">Home</div>
      <div class="nav">Score</div>
      <div class="nav">Progress</div>
    </div>
    <div class="logo">logo</div>
  </header>
  <form>
    <button type="button">Question</button>
    <button type="radio" name="answer" value="selectionOne">Answer1</button>
    <button type="radio" name="answer" value="selectionTwo">Answer2</button>
    <button type="radio" name="answer" value="selectionThree">Answer3</button>
    <button type="radio" name="answer" value="selectionFour">Answer4</button>
    <button type="submit">Submit</button>
  </form>
  <div class="progress-bar">
    <div class="progress-segment">1</div>
    <div class="progress-segment">2</div>
    <div class="progress-segment">3</div>
    <div class="progress-segment">4</div>
    <div class="progress-segment">5</div>
    <div class="progress-segment">6</div>
    <div class="progress-segment">7</div>
    <div class="progress-segment">8</div>
    <div class="progress-segment">9</div>
    <div class="progress-segment">10</div>
    <div class="progress-segment">Finish</div>
  </div>
  <script src="index.js"></script>
</body>
</html>
